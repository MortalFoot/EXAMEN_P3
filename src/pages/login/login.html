  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Log-in</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #78B216">
  <ion-list>
    <ion-item>
      <ion-label stacked>Correo</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="login()">Iniciar sesión</button>
  <button ion-button block (click)="signin()">Registrarse</button>
</ion-content>
