<!--
  Generated template for the ImagenPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Imagen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src={{imagen}}>

  <ion-input placeholder="Tipo de arbol"
[(ngModel)]="Tipoar"></ion-input>
<ion-input placeholder="Ancho de copa"
[(ngModel)]="anchoc"></ion-input>
<ion-input placeholder="Ancho del tronco"
[(ngModel)]="anchot"></ion-input>

<ion-card>    
  <ion-card-content>
    {{this.Latitud}}
  </ion-card-content>

</ion-card>
<ion-card>    
  <ion-card-content>
    {{this.Longitud}}
  </ion-card-content>

</ion-card>


</ion-content>



<ion-footer>
  <ion-toolbar>
    
  

   
    <ion-buttons end>
      <button ion-button icon-only (click)="subirImagen()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
